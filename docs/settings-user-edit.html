    <div class="main">
      <div class="content">
        <div class="content__left">
          <div class="message hidden js-message">
            <div class="message__title">Сообщение в техподдержку</div>
            <div class="message__sub-title">Если у вас возникли вопросы в процессе работы с Wazapa Pro напишите нам и мы постараемся в кратчайшие сроки вам ответить</div>
            <div class="message__form">
                  <div class="text-area js-text-area-node message__textarea">
                    <textarea class="text-area__input js-text-area" placeholder="Placeholder"></textarea>
                  </div>
              <div class="message__controls">
                    <button class="button m secondary js-close-message" type="button">Отмена
                    </button>
                    <button class="button m primary " type="button">Отправить сообщение
                    </button>
              </div>
            </div>
          </div>
          <div class="message__title">Настройки</div>
          <div class="settings-tabs-content">
            <div class="settings-tabs js-tabs">
              <button class="settings-tabs__button" type="button" data-tab="js-settings-tab-common">Общие настройки</button>
              <button class="settings-tabs__button active" type="button" data-tab="js-settings-tab-users">Пользователи</button>
            </div>
            <form class="settings-form js-settings-tab-common hidden">
                  <div class="toggle">
                    <input type="checkbox" id="settings-notification" checked>
                    <label class="toggle__label" for="settings-notification">Уведомление об отправке файлов
                    </label>
                  </div>
                  <div class="toggle">
                    <input type="checkbox" id="settings-comment" checked>
                    <label class="toggle__label" for="settings-comment">Добавлять комментарий об отправке сообщения в таймлайн сделки
                    </label>
                  </div>
                  <div class="toggle">
                    <input type="checkbox" id="settings-tel-list" checked>
                    <label class="toggle__label" for="settings-tel-list">Показывать список телефонов, если у получателя несколько номеров
                    </label>
                  </div>
                  <div class="toggle">
                    <input type="checkbox" id="settings-sender-tel" checked>
                    <label class="toggle__label" for="settings-sender-tel">Возможность выбрать номер отправителя
                    </label>
                  </div>
            </form>

                      <button class="text-input__reset js-text-input-reset" type="button">
                            <svg class="text-input__icon" width="16" height="16" viewBox="0 0 16 16" fill="none">

                            </svg>
                      </button>
                    </div>
                  </div>
              <div class="settings-user__toggles">
                    <div class="toggle">
                      <input type="checkbox" id="settings-notification-lines" checked>
                      <label class="toggle__label" for="settings-notification-lines">Получать уведомления в открытые линии
                      </label>
                    </div>
                    <div class="toggle">
                      <input type="checkbox" id="settings-verified">
                      <label class="toggle__label" for="settings-verified">Галочка «Я этот пользователь»
                      </label>
                    </div>
                    <div class="toggle">
                      <input type="checkbox" id="settings-admin">
                      <label class="toggle__label" for="settings-admin">Администратор
                      </label>
                    </div>
                    <div class="toggle">
                      <input type="checkbox" id="settings-new-message" checked>
                      <label class="toggle__label" for="settings-new-message">Показывать всплывающие уведомления о новых сообщениях
                      </label>
                    </div>
              </div>

                            </svg>
                      </button>
                    </div>
                  </div>
              <div>
                    <button class="button l primary " type="button">Сохранить
                    </button>
              </div>
            </div>
          </div>
        </div>
        <div class="content__right"><img class="content__right-img" src="img/il.svg"></div>
